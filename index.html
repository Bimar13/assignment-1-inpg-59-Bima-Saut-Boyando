<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Biodata</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-white shadow-sm">
        <div class="container-fluid">

            <div class="collapse navbar-collapse justify-content-end me-5" id="navbarNav">
                <ul class="navbar-nav ">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">PRODUCT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">GALLERY</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#">BLOG</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#">MY INVENTORY</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="card w-90 mt-5 mx-auto h-auto">
        <div class="card-body">
            <img src="assets/luffy.jpg" class="rounded-circle float-start w-2" alt="...">

            <div class="d-flex flex-row mt-2">
                <div class="d-flex flex-column  w-50  ">
                    <div id="value-nama" class="ms-4 fw-bold fs-2 ">Bima Saut Boyando</div>
                    <div id="value-role" class="ms-4">Frontend Designer</div>
                    <div class="d-flex flex-row ms-4 mt-2">
                        <div class="me-2"><button id="show-form" type="button" class="btn btn-primary">Edit Contact</button></div>
                        <div><button type="button" class="btn btn-outline-success">Resume</button></div>
                    </div>
                </div>


                <div class="d-flex flex-column w-75">
                    <div class="d-flex flex-row ">
                        <div class="flex-fill fw-bold  w-auto">Availability</div>
                        <div id="value-availability" class=" text-start w-75">Full Time</div>
                    </div>
                    <div class="d-flex flex-row">
                        <div class="flex-fill  fw-bold">Usia</div>
                        <div id="value-usia" class=" w-75">30</div>
                    </div>
                    <div class="d-flex flex-row">
                        <div class="flex-fill  fw-bold">Lokasi</div>
                        <div class=" w-75 ">Jakarta, Indonesia</div>
                    </div>
                    <div class="d-flex flex-row">
                        <div class="flex-fill  fw-bold">Pengalaman</div>
                        <div id="value-work" class=" w-75 ">2</div>
                    </div>
                    <div class="d-flex flex-row">
                        <div class="flex-fill  fw-bold ">Email</div>
                        <div id="value-email" class="  w-75">Boyandomanurung@gmail.com</div>
                    </div>

                </div>

            </div>




        </div>


    </div>


    <div class="mt-5">
        <form class="w-90 mx-auto bg-white" id="form-input">
            <div class="mb-2">
                <label for="name" class="form-label fw-bold">Nama</label>
                <input type="text" class="form-control" id="input-nama" name="nama" aria-describedby="name" placeholder="Silahkan Input Nama Anda">
            </div>

            <div class="mb-2">
                <label for="role" class="form-label fw-bold">Role</label>
                <input type="text" class="form-control" id="input-role" aria-describedby="role" placeholder="Silahkan Input Role Anda">
            </div>
            <div class="mb-2">
                <label for="Availability" class="form-label fw-bold">Availability</label>
                <input type="text" class="form-control" id="input-availability" aria-describedby="Availability" placeholder="Silahkan Input Full Time / Part Time">
            </div>
            <div class="mb-2">
                <label for="age" class="form-label fw-bold">Age</label>
                <input type="text" class="form-control" id="input-usia" name="usia" aria-describedby="age" placeholder="Silahkan Masukkan Usia Anda">
            </div>
            <div class="mb-2">
                <label for="lokasi" class="form-label fw-bold">Lokasi</label>
                <input type="text" class="form-control" id="input-lokasi" aria-describedby="lokasi" placeholder="Silahkan Masukkan Lokasi Anda">
            </div>
            <div class="mb-2">
                <label for="work" class="form-label fw-bold">Work Experience</label>
                <input type="text" class="form-control" id="input-work" aria-describedby="work" placeholder="Silahkan Input Lama Tahun Pengalaman Anda">
            </div>
            <div class="mb-4">
                <label for="email" class="form-label fw-bold">Email</label>
                <input type="email" class="form-control" id="input-email" aria-describedby="email" placeholder="Silahkan Input Email Anda">
            </div>
            <button type="button" id="submit" class="btn btn-success text-white w-100 mb-2">SUBMIT</button>
        </form>
    </div>
<script src="script.js"></script>
</body>

</html>
